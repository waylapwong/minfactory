name: Bug
description: Bug Ticket
title: "[Bug]: "
labels: ["Bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: Beschreibung
      placeholder: "Beschreibung"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Schritte zur Reproduktion
      placeholder: |
        - [ ] Schritt
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Erwartetes Verhalten
      placeholder: "Erwartetes Verhalten"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Tatsächliches Verhalten
      placeholder: "Tatsächliches Verhalten"
    validations:
      required: true
