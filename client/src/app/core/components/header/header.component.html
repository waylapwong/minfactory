<header class="flex flex-row items-end justify-between">
  <!-- LOGO -->
  <a class="cursor-pointer font-sans text-3xl font-bold" [routerLink]="Paths.Home">
    <app-logo>Factory</app-logo>
  </a>

  <!-- NAVIGATION -->
  <div class="flex flex-row gap-2">
    <!-- MIN_APPS -->
    <a
      class="cursor-pointer text-xl font-bold transition-transform duration-300 hover:-translate-y-1 focus:-translate-y-1"
      routerLinkActive="-translate-y-1"
      [routerLink]="Paths.Apps"
    >
      <app-logo>Apps</app-logo>
    </a>
    <!-- MIN_GAMES -->
    <a
      class="cursor-pointer text-xl font-bold transition-transform duration-300 hover:-translate-y-1 focus:-translate-y-1"
      routerLinkActive="-translate-y-1"
      [routerLink]="Paths.Games"
    >
      <app-logo>Games</app-logo>
    </a>
  </div>
</header>
