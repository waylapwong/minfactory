<button
  [class]="
    `w-full transform cursor-pointer rounded-lg border-4 border-black bg-white p-2 shadow-2xl` +
    ` transition-all duration-100` +
    ` hover:translate-y-0.5 hover:bg-gray-100 hover:shadow-xl` +
    ` focus:bg-gray-100` +
    ` active:translate-y-1 active:shadow-none` +
    ` disabled:cursor-not-allowed disabled:bg-gray-300 disabled:opacity-50 disabled:shadow-none disabled:hover:translate-0 disabled:hover:bg-gray-300 disabled:active:translate-0`
  "
  [disabled]="disabled()"
  (click)="clicked.emit()"
>
  <ng-content></ng-content>
</button>
