<div class="flex h-full flex-col text-center">
  <!-- OPPONENT SIDE -->
  <div class="flex basis-1/2 flex-col justify-evenly">
    <!-- OPPONENT PICTURE -->
    <div class="flex w-full flex-row justify-center">
      <minrps-card>
        <img src="assets/svg/robot-antennas.svg" alt="Rock" class="h-16 w-16" />
      </minrps-card>
    </div>
    <!-- OPPONENT MOVES -->
    <div class="flex w-full flex-row justify-evenly gap-2">
      <minrps-card>
        <img src="assets/svg/uncertainty.svg" alt="Rock" class="h-16 w-16" />
      </minrps-card>
      <minrps-card>
        <img src="assets/svg/uncertainty.svg" alt="Rock" class="h-16 w-16" />
      </minrps-card>
      <minrps-card>
        <img src="assets/svg/uncertainty.svg" alt="Rock" class="h-16 w-16" />
      </minrps-card>
    </div>
  </div>

  <!-- DIVIDER -->
  <div class="flex flex-row justify-center">
    <min-divider class="basis-3/4"></min-divider>
  </div>

  <!-- PLAYER SIDE -->
  <div class="flex basis-1/2 flex-col justify-evenly">
    <!-- PLAYER MOVES -->
    <div class="flex w-full flex-row justify-evenly gap-2">
      <minrps-move
        [isSelected]="selectedMove() === MinRPSMove.Rock"
        (selected)="selectedMove.set(MinRPSMove.Rock)"
      >
        <img src="assets/svg/rock.svg" alt="Rock" class="h-16 w-16" />
      </minrps-move>
      <minrps-move
        [isSelected]="selectedMove() === MinRPSMove.Paper"
        (selected)="selectedMove.set(MinRPSMove.Paper)"
      >
        <img src="assets/svg/paper.svg" alt="Rock" class="h-16 w-16" />
      </minrps-move>
      <minrps-move
        [isSelected]="selectedMove() === MinRPSMove.Scissors"
        (selected)="selectedMove.set(MinRPSMove.Scissors)"
      >
        <img src="assets/svg/scissors.svg" alt="Rock" class="h-16 w-16" />
      </minrps-move>
    </div>
    <!-- ACTION BUTTON -->
    <div class="flex w-full flex-row justify-center">
      <min-button
        class="basis-3xs"
        [color]="Color.Blue"
        [disabled]="selectedMove() === MinRPSMove.None"
      >
        {{ buttonText() }}
      </min-button>
    </div>
  </div>
</div>
