<!-- SINGLEPLAYER -->
<min-card-button class="basis-3xs" (clicked)="routingService.navigateToMinRPsGame()">
  <min-h2>Singleplayer</min-h2>
  <p class="text-gray-500">Play with <min-logo>Robo</min-logo>.</p>
</min-card-button>

<!-- MULTIPLAYER -->
<min-card-button class="basis-3xs" [disabled]="true">
  <min-h2>Multiplayer</min-h2>
  <p class="text-gray-500">Play with a friend.</p>
</min-card-button>
